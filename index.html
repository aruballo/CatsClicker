<!DOCTYPE html>
<html>
	<head>
	<script type="text/javascript" src="js/CatsObj.js"></script>
	<script type="text/javascript" src="js/CatsClicker.js"></script>
	</head>
	<body onload="catsClicker.controller.init()">
		<div id="CatView">
			<h1 id="CurrentCatTitle"></h1>
			<span id="id" style="visibility: hidden"></span>
			<img id="CurrentCat" width="200px" height="200px"></img>
			<p id="clickCount">0</p>
		</div>
		<div id="CatListView">
			<table id="catsTable" border="2px">
			</table>
		</div>
		<div id="adminView">
			<input type="button" id="AdminButton" value="Admin"></button>
			<form id="AdminForm" style="visibility:hidden">
				<label for="Name">Name</label>
				<input type="text" id="Name"></input>
				<label for="URL">Image URL</label>
				<input type="text" id="URL"></input>
				<label for="Clicks">Number of Clicks</label>
				<input type="number" id="Clicks"></input>	
				<input type="button" value="Save" id="SaveButton"></input>
				<input type="button" value="Cancel" id="Cancel"></input>
			</form>
		</div>
	</body>
</html>
